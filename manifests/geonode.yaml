apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: geonode
  namespace: argocd
spec:
  project: default
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    # repoURL: https://github.com/StatCan/charts/tree/master/stable/geoserver
    # repoURL: https://statcan.github.io/charts
    repoURL: 
    chart: geonode
    targetRevision: 0.0.1
    helm:
      values: |
        image:
          registry: docker.io
          repository: kartoza/geoserver
          tag: 2.18.2
        ingress:
          enabled: false
        hosts:
        - host: chart-example.local
          paths: []
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "2"
            memory: 4Gi
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
